<div class="container-fluid-custom">
	<div class="row">
	<div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">
	<h3> Join KawoLegal. Sign Up to get your Startup listed now!</h3>
	<form class="form">
		<div class="form-group">
			<label for="fullnameField" class="">Full Name</label>
			<div>
				<input type="text" name="" placeholder="Full Name" id="fullnameField" class="form-control">
			</div>	
		</div>
		<div class="form-group">
			<label for="emailField" class="">Email address</label>
			<div>
				<input type="email" name="" placeholder="Email address" id="emailField" class="form-control">
			</div>		
		</div>
		<div class="form-group">
			<label for="passwordField" class="">Password</label>
			<div>
				<input type="password" name="" placeholder="Password" id="passwordField" class="form-control">
			</div>
		</div>	
		<div class="form-group">
			<label for="password2Field" class="">Confirm Password</label>
			<div>
				<input type="password" name="" placeholder="Confirm Password" id="password2Field" class="form-control">
			</div>	
		</div>
		<button class="btn btn-primary" type="submit">
			Sign Up
		</button>	
		
	</form>
</div>
