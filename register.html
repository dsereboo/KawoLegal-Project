<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<title></title>
</head>
<body>
	
<div class="container-fluid">
	<div class="row">
	<div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">
	<h3> Join KawoLegal. Sign Up to get your Startup listed now!</h3>
	<form class="form">
		<div class="form-group">
			<label for="fullnameField" class="">Full Name</label>
			<div>
				<input type="text" name="" placeholder="Full Name" id="fullnameField" class="form-control">
			</div>	
		</div>
		<div class="form-group">
			<label for="emailField" class="">Email address</label>
			<div>
				<input type="email" name="" placeholder="Email address" id="emailField" class="form-control">
			</div>		
		</div>
		<div class="form-group">
			<label for="passwordField" class="">Password</label>
			<div>
				<input type="password" name="" placeholder="Password" id="passwordField" class="form-control">
			</div>
		</div>	
		<div class="form-group">
			<label for="password2Field" class="">Confirm Password</label>
			<div>
				<input type="password" name="" placeholder="Confirm Password" id="password2Field" class="form-control">
			</div>	
		</div>
		<button class="btn btn-primary" type="submit">
			Sign Up
		</button>	
		
	</form>
</div>
</div>

<footer class="navbar-wrapper navbar-default navbar-fixed-bottom">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-4 col-xs-offset-1 col-xs-12">
				<p class="navbar-text">@2018 KawoLegal All Rights Reserved</p>
			</div>
			<div class="socialIcons">
			<div class=" col-md-offset-2 col-md-1 col-xs-offset-1 col-xs-1">
				<a href="#" class="fa fa-lg fa-facebook"></a>
			</div>
			<div class="col-md-1 col-xs-1">
				<a href="#" class="fa fa-lg fa-twitter"></a>
			</div>
			<div class="col-md-0.5 col-xs-1">
				<a href="#" class="fa fa-lg fa-instagram"></a>
			</div>
			<div class="col-md-1 col-xs-2">
				<a href="#" class="fa fa-lg fa-linkedin"></a>
			</div>
		</div>
		</div>
	</div>
</footer>	




	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
